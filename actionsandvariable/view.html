<html>
    <head>
        <title>Learning html/Template Actions</title>
    </head>
    <body>
        <table>
            <tr>
                <td>{{"Name"}}</td>
                <td>: {{.Name}}</td>
            </tr>

            <tr>
                <td>Gender</td>
                {{$gender := .Gender}}
                <td>: {{$gender}}</td>
            </tr>

            <tr>
                <td>Hobbies</td>
                <td>: 
                    {{range $index, $elem := .Hobbies}}
                        {{$index}} {{$elem}}
                    {{end}}
                </td>
            </tr>

            <tr>
                <td>Affiliation</td>
                <td>: {{.Info.Affiliation}}</td>
            </tr>

            {{with .Info}}
            <tr>
                <td>Address</td>
                <td>: {{.Address}}</td>
            </tr>
            {{end}}
            
            {{if eq .Name "Bruce Wayne"}}
            <tr>
                <td>I am Batman!</td>
            </tr>
            {{end}}
        </table>
    </body>
</html>
